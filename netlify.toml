# Configuración de Netlify para Aseguradora Tajy

# Redirigir la raíz del sitio a login.html
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

# Configuración de build (ajusta según tus necesidades)
[build]
  publish = "."

# Configuración de headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"