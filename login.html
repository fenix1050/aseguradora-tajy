<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Aseguradora Tajy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <!-- Cargar Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            background: #f5f5f5;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Panel izquierdo con imagen */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230099ff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            opacity: 0.5;
        }

        .logo-section {
            z-index: 1;
        }

        .logo-section h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        .image-container {
            z-index: 1;
            margin: 40px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .quote {
            z-index: 1;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            padding-left: 20px;
        }

        /* Panel derecho con formulario */
        .right-panel {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #1a2332;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #0056b3;
            background: white;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #0056b3;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #1a2332;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover:not(:disabled) {
            background: #2d3e50;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 35, 50, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9em;
        }

        .register-link a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9em;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 968px) {
            .login-wrapper {
                flex-direction: column;
            }

            .left-panel {
                min-height: 40vh;
                padding: 40px 30px;
            }

            .image-container {
                display: none;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .quote {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <div class="logo-section">
                <h1>
                    Aseguradora Tajy
                </h1>
                <p>Sistema de Gesti√≥n de Siniestros</p>
            </div>

            <div class="image-container">
                <img src="logo/logo.png" alt="Aseguradora Tajy" onerror="this.style.display='none'">
            </div>

            <div class="quote">
                "Gestiona todos tus siniestros de manera eficiente y profesional"
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <div class="login-container">
                <div class="login-header">
                    <h2>Iniciar Sesi√≥n</h2>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <div id="alertContainer"></div>

                <form id="loginForm" onsubmit="iniciarSesion(event)">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input
                            type="text"
                            id="usuario"
                            name="usuario"
                            placeholder="Ingresa tu usuario"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <div class="password-wrapper">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Ingresa tu contrase√±a"
                                required
                                autocomplete="current-password"
                            >
                            <button
                                type="button"
                                class="password-toggle"
                                onclick="togglePassword()"
                                aria-label="Mostrar/ocultar contrase√±a"
                            >üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        Iniciar Sesi√≥n
                    </button>

                    <div class="loading" id="loading">
                        ‚è≥ Verificando credenciales...
                    </div>
                </form>

                <div class="register-link">
                    ¬øNo tienes cuenta? <a href="#" onclick="mostrarMensajeRegistro(event)">Reg√≠strate</a>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let clienteSupabase;

        // Inicializar Supabase
        async function inicializarSupabase() {
            if (!window.config || !window.config.url || !window.config.key) {
                mostrarAlerta('error', 'Error de configuraci√≥n. Contacte al administrador.');
                return false;
            }

            const { createClient } = window.supabase;
            clienteSupabase = createClient(window.config.url, window.config.key);
            return true;
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(tipo, mensaje) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;

            const alert = container.querySelector('.alert');
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Iniciar sesi√≥n
        async function iniciarSesion(event) {
            event.preventDefault();

            if (!clienteSupabase) {
                const inicializado = await inicializarSupabase();
                if (!inicializado) return;
            }

            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const loading = document.getElementById('loading');

            btnLogin.disabled = true;
            loading.style.display = 'block';

            try {
                const email = usuario.includes('@') ? usuario : `${usuario}@tajy.com.py`;

                const { data, error } = await clienteSupabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const { data: userData } = await clienteSupabase.auth.getUser();

                if (!userData || !userData.user) {
                    throw new Error('No se pudo obtener informaci√≥n del usuario');
                }

                localStorage.setItem('userSession', JSON.stringify({
                    email: userData.user.email,
                    id: userData.user.id
                }));

                try {
                    const { data: perfil, error: perfilError } = await clienteSupabase
                        .from('usuarios')
                        .select('nombre_completo, rol')
                        .eq('email', userData.user.email)
                        .single();

                    if (!perfilError && perfil) {
                        localStorage.setItem('userProfile', JSON.stringify(perfil));
                    }
                } catch (e) {
                    console.log('No se encontr√≥ perfil de usuario, usando email');
                }

                window.location.href = 'index.html';

            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);

                let mensajeError = 'Error al iniciar sesi√≥n. Verifica tus credenciales.';

                if (error.message.includes('Invalid login credentials')) {
                    mensajeError = 'Usuario o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensajeError = 'Por favor confirma tu email antes de iniciar sesi√≥n';
                }

                mostrarAlerta('error', mensajeError);
            } finally {
                btnLogin.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Mensaje de registro
        function mostrarMensajeRegistro(event) {
            event.preventDefault();
            mostrarAlerta('error', 'Para crear una cuenta, contacta al administrador del sistema.');
        }

        // Inicializar al cargar
        window.onload = async function() {
            const session = localStorage.getItem('userSession');
            if (session) {
                await inicializarSupabase();
                if (clienteSupabase) {
                    const { data: { session: activeSession } } = await clienteSupabase.auth.getSession();
                    if (activeSession) {
                        window.location.href = 'index.html';
                        return;
                    }
                }
            }

            await inicializarSupabase();
        };
    </script>
</body>
</html>
