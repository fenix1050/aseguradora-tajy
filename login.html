<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Aseguradora Tajy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Cargar Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --tajy-red: #c4161c;
            --tajy-red-dark: #a11217;
            --bg: #f5f6f8;
            --border: #e5e7eb;
            --text: #1f2937;
            --muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .login-left {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .login-right {
            flex: 1;
            background: url('logo/edificio-tajy.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            border-radius: 30px;
            margin: 30px 30px 30px -30px;
            z-index: 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
        }

        .login-title {
            margin: 0 0 30px 0;
            color: var(--tajy-red);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .login-logo {
            width: 120px;
            margin-bottom: 10px;
            display: none;
        }

        .login-subtitle {
            margin: -20px 0 30px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .login-quote {
            margin-top: 40px;
            padding-left: 15px;
            border-left: 3px solid var(--tajy-red);
            font-style: italic;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            margin-bottom: 16px;
            background: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--tajy-red);
            box-shadow: 0 0 0 3px rgba(196,22,28,0.1);
        }

        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        .input-group input::placeholder {
            color: var(--muted);
        }

        .input-group span {
            display: none;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.5;
            padding: 0;
            margin-left: 8px;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .btn-login {
            width: 100%;
            background: var(--tajy-red);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s, box-shadow 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--tajy-red-dark);
            box-shadow: 0 4px 12px rgba(196,22,28,0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--tajy-red);
            text-decoration: none;
            transition: color 0.2s;
            text-align: center;
        }

        .forgot {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--tajy-red);
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
            text-align: center;
            font-family: 'Inter', sans-serif;
            padding: 0;
        }

        .forgot:hover {
            color: var(--tajy-red-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9em;
            text-align: left;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--muted);
            margin-top: 12px;
            font-size: 0.9em;
        }

        @media (max-width: 900px) {
            .login-right {
                display: none;
            }

            .login-left {
                padding: 30px 20px;
            }
        }

        @media (max-width: 420px) {
            .login-wrapper {
                padding: 0 10px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-wrapper">
                <img src="logo/logo.png" class="login-logo" alt="Tajy">
                <h1 class="login-title">Iniciar Sesi√≥n</h1>
                <p class="login-subtitle">Sistema de Gesti√≥n de Siniestros</p>

                <div id="alertContainer"></div>

                <form id="loginForm" onsubmit="iniciarSesion(event)">
                    <div class="input-group">
                        <span>üë§</span>
                        <input
                            type="text"
                            id="usuario"
                            name="usuario"
                            placeholder="Usuario"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="input-group">
                        <span>üîí</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Contrase√±a"
                            required
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            onclick="togglePassword()"
                            aria-label="Mostrar/ocultar contrase√±a"
                        >üëÅÔ∏è</button>
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        Iniciar sesi√≥n
                    </button>

                    <div class="loading" id="loading">
                        Verificando credenciales...
                    </div>
                </form>

                <button type="button" class="forgot" onclick="mostrarMensajeRegistro(event)">¬øNo tienes cuenta? Contacta al administrador</button>

                <p class="login-quote">"Gestiona todos tus siniestros de manera eficiente y profesional"</p>
            </div>
        </div>
        <div class="login-right"></div>
    </div>

    <script src="config.js"></script>
    <script>
        let clienteSupabase;

        // Inicializar Supabase
        async function inicializarSupabase() {
            if (!window.config || !window.config.url || !window.config.key) {
                mostrarAlerta('error', 'Error de configuraci√≥n. Contacte al administrador.');
                return false;
            }

            const { createClient } = window.supabase;
            clienteSupabase = createClient(window.config.url, window.config.key);
            return true;
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(tipo, mensaje) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;

            const alert = container.querySelector('.alert');

            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    container.innerHTML = '';
                }, 300);
            }, 5000);
        }

        // Iniciar sesi√≥n
        async function iniciarSesion(event) {
            event.preventDefault();

            if (!clienteSupabase) {
                const inicializado = await inicializarSupabase();
                if (!inicializado) return;
            }

            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const loading = document.getElementById('loading');

            btnLogin.disabled = true;
            loading.style.display = 'block';

            try {
                const email = usuario.includes('@') ? usuario : `${usuario}@tajy.com.py`;

                const { data, error } = await clienteSupabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const { data: userData } = await clienteSupabase.auth.getUser();

                if (!userData || !userData.user) {
                    throw new Error('No se pudo obtener informaci√≥n del usuario');
                }

                localStorage.setItem('userSession', JSON.stringify({
                    email: userData.user.email,
                    id: userData.user.id
                }));

                try {
                    const { data: perfil, error: perfilError } = await clienteSupabase
                        .from('usuarios')
                        .select('nombre_completo, rol')
                        .eq('email', userData.user.email)
                        .single();

                    if (!perfilError && perfil) {
                        localStorage.setItem('userProfile', JSON.stringify(perfil));
                    }
                } catch (e) {
                    console.log('No se encontr√≥ perfil de usuario, usando email');
                }

                window.location.href = 'index.html';

            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);

                let mensajeError = 'Error al iniciar sesi√≥n. Verifica tus credenciales.';

                if (error.message.includes('Invalid login credentials')) {
                    mensajeError = 'Usuario o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensajeError = 'Por favor confirma tu email antes de iniciar sesi√≥n';
                }

                mostrarAlerta('error', mensajeError);
            } finally {
                btnLogin.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Mensaje de registro
        function mostrarMensajeRegistro(event) {
            event.preventDefault();
            mostrarAlerta('error', 'Para crear una cuenta, contacta al administrador del sistema.');
        }

        // Inicializar al cargar
        window.onload = async function() {
            const session = localStorage.getItem('userSession');
            if (session) {
                await inicializarSupabase();
                if (clienteSupabase) {
                    const { data: { session: activeSession } } = await clienteSupabase.auth.getSession();
                    if (activeSession) {
                        window.location.href = 'index.html';
                        return;
                    }
                }
            }

            await inicializarSupabase();
        };
    </script>
</body>
</html>
